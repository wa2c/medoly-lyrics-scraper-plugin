apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion '24.0.2'

    defaultConfig {
        applicationId "com.wa2c.android.medoly.plugin.action.lyricsscraper"
        minSdkVersion 17
        targetSdkVersion 24
        versionCode 2
        versionName "1.5.0"
    }

    buildTypes {
        debug {
            versionNameSuffix 'd'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:deprecation"
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
    }

}



dependencies {
    compile project(':medolylibrary')
    compile 'com.android.support:support-v4:24.2.1'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.9.2'
    compile group: 'us.codecraft', name: 'xsoup', version: '0.3.1'
    compile group: 'com.google.gdata', name: 'core', version: '1.47.1'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.7'

    //compile 'nu.validator.htmlparser:htmlparser:1.4'
    //compile 'org.ccil.cowan.tagsoup:tagsoup:1.2.1'
    //compile 'net.sourceforge.htmlcleaner:htmlcleaner:2.15'
}
