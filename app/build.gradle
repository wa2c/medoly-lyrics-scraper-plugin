apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.1'

    defaultConfig {
        applicationId "com.wa2c.android.medoly.plugin.action.lyricsscraper"
        minSdkVersion 17
        targetSdkVersion 22
        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {
        debug {
            versionNameSuffix 'd'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:deprecation"
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
    }

}



dependencies {
    compile project(':medolylibrary')
    compile 'com.android.support:support-v4:23.1.0'
    compile 'org.jsoup:jsoup:1.8.3'
    compile 'us.codecraft:xsoup:0.3.0'
    compile 'com.google.gdata:core:1.47.1'
    compile 'com.google.code.gson:gson:2.5'

    //compile 'nu.validator.htmlparser:htmlparser:1.4'
    //compile 'org.ccil.cowan.tagsoup:tagsoup:1.2.1'
    //compile 'net.sourceforge.htmlcleaner:htmlcleaner:2.15'
}
