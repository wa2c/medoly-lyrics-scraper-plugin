apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "com.wa2c.android.medoly.plugin.action.lyricsscraper"
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 3
        versionName "2.0.0"
        multiDexEnabled true
    }

    buildTypes {
        debug {
            versionNameSuffix 'd'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:deprecation"
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
    }

}

repositories {
    jcenter()
    google()
    maven { url 'https://api.bitbucket.org/1.0/repositories/wa2c/medoly-library/raw/master/repository/' }
}

dependencies {
    // Medoly library
    compile 'com.wa2c.android:medolylibrary:1.2.2'

    // Support library
    compile 'com.android.support:appcompat-v7:26.1.0'


    // https://mvnrepository.com/artifact/org.jsoup/jsoup
    compile group: 'org.jsoup', name: 'jsoup', version: '1.10.3'
    // https://mvnrepository.com/artifact/us.codecraft/xsoup
    compile group: 'us.codecraft', name: 'xsoup', version: '0.3.1'
    // https://mvnrepository.com/artifact/com.google.gdata/core
    compile group: 'com.google.gdata', name: 'core', version: '1.47.1'
    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.1'


//    // https://mvnrepository.com/artifact/com.jakewharton/butterknife
//    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
//    compile group: 'com.jakewharton', name: 'butterknife', version: '8.8.1'

    // Orma
    annotationProcessor 'com.github.gfx.android.orma:orma-processor:4.2.5'
    compile 'com.github.gfx.android.orma:orma:4.2.5'
}
